<!DOCTYPE html>
<html>
  <body style="font-family: Arial, sans-serif; max-width: 400px; margin: auto; padding: 20px;">
    <!-- Election themed figure (simple ballot box SVG) -->
    <figure style="text-align: center;">
      <svg width="120" height="120" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="10" y="20" width="44" height="34" stroke="#333" stroke-width="2" fill="#f4f4f4" />
        <rect x="22" y="10" width="20" height="10" fill="#666" />
        <rect x="18" y="26" width="28" height="18" fill="#ddd" />
        <path d="M20 30 L28 38 L44 22" stroke="#28a745" stroke-width="3" fill="none" />
        <text x="32" y="60" font-size="10" text-anchor="middle" fill="#555" font-family="Arial">Vote Securely</text>
      </svg>
      <figcaption style="font-size: 14px; color: #666; margin-top: 8px;">Secure Election Voting System</figcaption>
    </figure>

    <h2 style="text-align: center; color: #222;">Election Staff Login</h2>
    <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">
      <label>
        Username:
        <input name="username" required style="width: 100%; padding: 8px; box-sizing: border-box;">
      </label>
      <label>
        Password:
        <input type="password" name="password" required style="width: 100%; padding: 8px; box-sizing: border-box;">
      </label>
      <button type="submit" style="padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer;">
        Login
      </button>
    </form>
    <!-- no signup link here -->
  </body>
</html>
